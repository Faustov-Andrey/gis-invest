# Server HTTP port
server.port=${port:8081}

# Name of the target database to operate on
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Whether to enable logging of SQL statements
spring.jpa.show-sql=true

# Whether to initialize the scheme on startup
spring.jpa.generate-ddl=true

# DDL mode
spring.jpa.hibernate.ddl-auto=update

# Fully qualified name of the JDBC driver
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JDBC URL of the database
#spring.datasource.url=jdbc:h2:tcp://localhost:9092/~/test
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres

# Login username of the database
#spring.datasource.username=h2user
spring.datasource.username=postgres

# Login password of the database
#spring.datasource.password=h2pass
spring.datasource.password=1

# Whether to enable the console
#spring.h2.console.enabled=true
# Path at which the console is available
#spring.h2.console.path=/h2-console